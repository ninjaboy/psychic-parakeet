<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face GIF Replacer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection@1.0.2"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #ff00d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { text-align: center; color: #888; margin-bottom: 30px; }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card h2 { margin-bottom: 20px; font-size: 1.3rem; display: flex; align-items: center; gap: 10px; }
        .card h2 .step {
            background: linear-gradient(90deg, #00d9ff, #ff00d9);
            width: 30px; height: 30px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        input[type="file"] { display: none; }
        .file-label {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(90deg, #00d9ff33, #ff00d933);
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: 8px; cursor: pointer;
        }
        .file-label:hover { background: linear-gradient(90deg, #00d9ff55, #ff00d955); border-color: #00d9ff; }
        .file-label.has-file { background: linear-gradient(90deg, #00ff8833, #00d9ff33); border-color: #00ff88; }
        .preview-container { display: flex; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
        .preview-box {
            flex: 1; min-width: 200px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px; padding: 15px; text-align: center;
        }
        .preview-box h3 { font-size: 0.9rem; color: #888; margin-bottom: 10px; }
        .preview-box img, .preview-box canvas { max-width: 100%; max-height: 200px; border-radius: 8px; }
        .preview-box .placeholder {
            height: 150px; display: flex; align-items: center; justify-content: center;
            color: #555; border: 2px dashed #333; border-radius: 8px;
        }
        .options { display: flex; gap: 20px; flex-wrap: wrap; }
        .option { display: flex; align-items: center; gap: 8px; }
        .option input[type="range"] { width: 120px; accent-color: #00d9ff; }
        .option label { color: #aaa; font-size: 0.9rem; }
        .option .value { color: #00d9ff; font-weight: bold; min-width: 40px; }
        .submit-btn {
            width: 100%; padding: 16px 32px; font-size: 1.2rem; font-weight: bold;
            border: none; border-radius: 12px;
            background: linear-gradient(90deg, #00d9ff, #ff00d9);
            color: #fff; cursor: pointer;
        }
        .submit-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,217,255,0.3); }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .result-container { text-align: center; padding: 30px; }
        .result-container img { max-width: 100%; max-height: 400px; border-radius: 12px; }
        .download-btn {
            display: inline-flex; align-items: center; gap: 8px; margin-top: 20px;
            padding: 12px 24px; background: #00ff88; color: #000;
            text-decoration: none; border-radius: 8px; font-weight: bold;
        }
        .status { text-align: center; padding: 20px; color: #00d9ff; font-size: 1.1rem; }
        .status.error { color: #ff4444; }
        .spinner {
            display: inline-block; width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3); border-radius: 50%;
            border-top-color: #00d9ff; animation: spin 1s linear infinite; margin-right: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none; }
        .model-status { font-size: 0.8rem; color: #666; margin-top: 5px; }
        .model-status.loaded { color: #00ff88; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face GIF Replacer</h1>
        <p class="subtitle">Replace faces in GIFs with your own face using ML</p>
        <p class="model-status" id="modelStatus">Loading face detection model...</p>

        <form id="uploadForm">
            <div class="card">
                <h2><span class="step">1</span> Upload Your Face</h2>
                <label class="file-label" id="faceFileLabel">
                    <span id="faceFileName">Choose face image</span>
                    <input type="file" id="faceFile" accept="image/*">
                </label>
                <p id="faceDetectionStatus" style="margin-top:10px;color:#888;font-size:0.9rem;"></p>
            </div>

            <div class="card">
                <h2><span class="step">2</span> Upload GIF</h2>
                <label class="file-label" id="gifFileLabel">
                    <span id="gifFileName">Choose GIF</span>
                    <input type="file" id="gifFile" accept="image/gif">
                </label>
            </div>

            <div class="preview-container">
                <div class="preview-box">
                    <h3>Face Preview</h3>
                    <div id="facePreview" class="placeholder">No image</div>
                </div>
                <div class="preview-box">
                    <h3>GIF Preview</h3>
                    <div id="gifPreview" class="placeholder">No GIF</div>
                </div>
            </div>

            <div class="card">
                <h2><span class="step">3</span> Options</h2>
                <div class="options">
                    <div class="option">
                        <input type="range" id="blendStrength" min="0" max="100" value="90">
                        <label>Blend:</label>
                        <span class="value" id="blendValue">90%</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    Loading ML Model...
                </button>
            </div>
        </form>

        <div class="card hidden" id="statusCard">
            <div class="status" id="statusText"><span class="spinner"></span>Processing...</div>
        </div>

        <div class="card hidden" id="resultCard">
            <div class="result-container">
                <h2>Result</h2>
                <img id="resultImage" src="" alt="Result">
                <br>
                <a href="#" class="download-btn" id="downloadBtn" download="face_replaced.gif">Download GIF</a>
            </div>
        </div>
    </div>

    <script>
        let detector = null;
        let sourceFaceBox = null;
        let faceImageData = null;
        let gifImageData = null;

        // Initialize face detector
        async function initDetector() {
            try {
                const model = faceDetection.SupportedModels.MediaPipeFaceDetector;
                detector = await faceDetection.createDetector(model, {
                    runtime: 'tfjs',
                    maxFaces: 10
                });
                document.getElementById('modelStatus').textContent = 'Face detection ready';
                document.getElementById('modelStatus').classList.add('loaded');
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = 'Replace Faces';
            } catch (e) {
                document.getElementById('modelStatus').textContent = 'Model load failed: ' + e.message;
            }
        }
        initDetector();

        // Detect faces in image
        async function detectFaces(imgElement) {
            if (!detector) return [];
            const faces = await detector.estimateFaces(imgElement);
            return faces.map(f => ({
                x: Math.round(f.box.xMin),
                y: Math.round(f.box.yMin),
                width: Math.round(f.box.width),
                height: Math.round(f.box.height)
            }));
        }

        // File to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Load image element
        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }

        // Face file handler
        document.getElementById('faceFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('faceFileName').textContent = file.name;
            document.getElementById('faceFileLabel').classList.add('has-file');

            faceImageData = await fileToBase64(file);
            document.getElementById('facePreview').innerHTML = `<img src="${faceImageData}" alt="Face">`;

            // Detect face
            document.getElementById('faceDetectionStatus').textContent = 'Detecting face...';
            const img = await loadImage(faceImageData);
            const faces = await detectFaces(img);

            if (faces.length > 0) {
                sourceFaceBox = faces[0];
                document.getElementById('faceDetectionStatus').textContent = `Face detected! (${faces.length} found)`;
                document.getElementById('faceDetectionStatus').style.color = '#00ff88';
            } else {
                sourceFaceBox = { x: 0, y: 0, width: img.width, height: img.height };
                document.getElementById('faceDetectionStatus').textContent = 'No face detected, using full image';
                document.getElementById('faceDetectionStatus').style.color = '#ffaa00';
            }
        });

        // GIF file handler
        document.getElementById('gifFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('gifFileName').textContent = file.name;
            document.getElementById('gifFileLabel').classList.add('has-file');

            gifImageData = await fileToBase64(file);
            document.getElementById('gifPreview').innerHTML = `<img src="${gifImageData}" alt="GIF">`;
        });

        // Blend slider
        document.getElementById('blendStrength').addEventListener('input', (e) => {
            document.getElementById('blendValue').textContent = e.target.value + '%';
        });

        // Form submit
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!faceImageData || !gifImageData) {
                alert('Please select both a face image and a GIF');
                return;
            }

            const statusCard = document.getElementById('statusCard');
            const statusText = document.getElementById('statusText');
            const resultCard = document.getElementById('resultCard');
            const submitBtn = document.getElementById('submitBtn');

            statusCard.classList.remove('hidden');
            resultCard.classList.add('hidden');
            submitBtn.disabled = true;

            try {
                // Detect faces in first frame of GIF
                statusText.innerHTML = '<span class="spinner"></span> Detecting faces in GIF...';
                const gifImg = await loadImage(gifImageData);
                const gifFaces = await detectFaces(gifImg);

                statusText.innerHTML = '<span class="spinner"></span> Processing GIF (this may take a while)...';

                const response = await fetch('/api/replace-faces', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        faceImage: faceImageData,
                        gifData: gifImageData,
                        faces: gifFaces.length > 0 ? gifFaces : [sourceFaceBox],
                        blendStrength: document.getElementById('blendStrength').value / 100
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Processing failed');
                }

                document.getElementById('resultImage').src = result.gif;
                document.getElementById('downloadBtn').href = result.gif;
                statusCard.classList.add('hidden');
                resultCard.classList.remove('hidden');

            } catch (error) {
                statusText.innerHTML = `Error: ${error.message}`;
                statusText.classList.add('error');
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

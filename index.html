<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face GIF Replacer</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #ff00d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { text-align: center; color: #888; margin-bottom: 10px; }
        .model-status { text-align: center; font-size: 0.85rem; color: #666; margin-bottom: 20px; }
        .model-status.ready { color: #00ff88; }
        .model-status.error { color: #ff4444; }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card h2 { margin-bottom: 20px; font-size: 1.3rem; display: flex; align-items: center; gap: 10px; }
        .card h2 .step {
            background: linear-gradient(90deg, #00d9ff, #ff00d9);
            width: 30px; height: 30px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        input[type="file"] { display: none; }
        .file-label {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(90deg, #00d9ff33, #ff00d933);
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: 8px; cursor: pointer;
        }
        .file-label:hover { background: linear-gradient(90deg, #00d9ff55, #ff00d955); border-color: #00d9ff; }
        .file-label.has-file { background: linear-gradient(90deg, #00ff8833, #00d9ff33); border-color: #00ff88; }
        .detection-status {
            margin-top: 10px; padding: 8px 12px; border-radius: 6px; font-size: 0.9rem;
            display: inline-block;
        }
        .detection-status.success { background: rgba(0,255,136,0.2); color: #00ff88; }
        .detection-status.warning { background: rgba(255,170,0,0.2); color: #ffaa00; }
        .detection-status.detecting { background: rgba(0,217,255,0.2); color: #00d9ff; }
        .preview-container { display: flex; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
        .preview-box {
            flex: 1; min-width: 200px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px; padding: 15px; text-align: center;
        }
        .preview-box h3 { font-size: 0.9rem; color: #888; margin-bottom: 10px; }
        .preview-box img, .preview-box canvas { max-width: 100%; max-height: 200px; border-radius: 8px; }
        .preview-box .placeholder {
            height: 150px; display: flex; align-items: center; justify-content: center;
            color: #555; border: 2px dashed #333; border-radius: 8px;
        }
        .options { display: flex; gap: 20px; flex-wrap: wrap; align-items: center; }
        .option { display: flex; align-items: center; gap: 8px; }
        .option input[type="range"] { width: 120px; accent-color: #00d9ff; }
        .option label { color: #aaa; font-size: 0.9rem; }
        .option .value { color: #00d9ff; font-weight: bold; min-width: 40px; }
        .submit-btn {
            width: 100%; padding: 16px 32px; font-size: 1.2rem; font-weight: bold;
            border: none; border-radius: 12px;
            background: linear-gradient(90deg, #00d9ff, #ff00d9);
            color: #fff; cursor: pointer;
        }
        .submit-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,217,255,0.3); }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .result-container { text-align: center; padding: 30px; }
        .result-container img { max-width: 100%; max-height: 400px; border-radius: 12px; }
        .download-btn {
            display: inline-flex; align-items: center; gap: 8px; margin-top: 20px;
            padding: 12px 24px; background: #00ff88; color: #000;
            text-decoration: none; border-radius: 8px; font-weight: bold;
        }
        .status { text-align: center; padding: 20px; color: #00d9ff; font-size: 1.1rem; }
        .status.error { color: #ff4444; }
        .debug-log {
            background: #000; color: #0f0; font-family: monospace; font-size: 11px;
            padding: 10px; border-radius: 8px; max-height: 300px; overflow-y: auto;
            white-space: pre-wrap; word-break: break-all; text-align: left;
        }
        .spinner {
            display: inline-block; width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3); border-radius: 50%;
            border-top-color: #00d9ff; animation: spin 1s linear infinite; margin-right: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face GIF Replacer</h1>
        <p class="subtitle">Auto-detect and replace faces in GIFs</p>
        <p class="model-status" id="modelStatus">Loading face detection model...</p>

        <form id="uploadForm">
            <div class="card">
                <h2><span class="step">1</span> Upload Your Face</h2>
                <label class="file-label" id="faceFileLabel">
                    <span id="faceFileName">Choose face image</span>
                    <input type="file" id="faceFile" accept="image/*">
                </label>
                <div id="faceDetectionStatus"></div>
            </div>

            <div class="card">
                <h2><span class="step">2</span> Upload GIF</h2>
                <label class="file-label" id="gifFileLabel">
                    <span id="gifFileName">Choose GIF</span>
                    <input type="file" id="gifFile" accept="image/gif">
                </label>
                <div id="gifDetectionStatus"></div>
            </div>

            <div class="preview-container">
                <div class="preview-box">
                    <h3>Face Preview</h3>
                    <div id="facePreview" class="placeholder">No image</div>
                </div>
                <div class="preview-box">
                    <h3>GIF Preview</h3>
                    <div id="gifPreview" class="placeholder">No GIF</div>
                </div>
            </div>

            <div class="card">
                <h2><span class="step">3</span> Options</h2>
                <div class="options">
                    <div class="option">
                        <input type="range" id="blendStrength" min="0" max="100" value="90">
                        <label>Blend:</label>
                        <span class="value" id="blendValue">90%</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    Loading Model...
                </button>
            </div>
        </form>

        <div class="card hidden" id="statusCard">
            <div class="status" id="statusText"><span class="spinner"></span>Processing...</div>
            <div class="debug-log" id="debugLog"></div>
        </div>

        <div class="card hidden" id="resultCard">
            <div class="result-container">
                <h2>Result</h2>
                <img id="resultImage" src="" alt="Result">
                <br>
                <a href="#" class="download-btn" id="downloadBtn" download="face_replaced.gif">Download GIF</a>
            </div>
        </div>
    </div>

    <script>
        let modelsLoaded = false;
        let faceImageData = null;
        let gifImageData = null;
        let detectedSourceFace = null;
        let detectedGifFaces = [];

        function log(msg) {
            const el = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString();
            el.textContent += `[${time}] ${msg}\n`;
            el.scrollTop = el.scrollHeight;
        }

        // Load face-api.js models
        async function loadModels() {
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model/';
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68TinyNet.loadFromUri(MODEL_URL)
                ]);
                modelsLoaded = true;
                document.getElementById('modelStatus').textContent = 'Face detection ready';
                document.getElementById('modelStatus').classList.add('ready');
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = 'Replace Faces';
            } catch (e) {
                document.getElementById('modelStatus').textContent = 'Model load failed: ' + e.message;
                document.getElementById('modelStatus').classList.add('error');
                // Still allow manual use
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = 'Replace Faces (No Detection)';
            }
        }

        // Detect faces in image element
        async function detectFaces(imgElement) {
            if (!modelsLoaded) return [];
            try {
                const detections = await faceapi.detectAllFaces(imgElement, new faceapi.TinyFaceDetectorOptions());
                return detections.map(d => ({
                    x: Math.round(d.box.x),
                    y: Math.round(d.box.y),
                    width: Math.round(d.box.width),
                    height: Math.round(d.box.height),
                    score: d.score
                }));
            } catch (e) {
                console.error('Detection error:', e);
                return [];
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }

        // Compress image to fit within size limit
        async function compressImage(dataUrl, maxSize = 500000, maxDim = 800) {
            const img = await loadImage(dataUrl);
            const canvas = document.createElement('canvas');
            let w = img.width, h = img.height;

            // Scale down if too large
            if (w > maxDim || h > maxDim) {
                const ratio = Math.min(maxDim / w, maxDim / h);
                w = Math.round(w * ratio);
                h = Math.round(h * ratio);
            }

            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, w, h);

            // Try different quality levels
            let quality = 0.8;
            let result = canvas.toDataURL('image/jpeg', quality);
            while (result.length > maxSize && quality > 0.1) {
                quality -= 0.1;
                result = canvas.toDataURL('image/jpeg', quality);
            }
            return result;
        }

        function showDetectionStatus(elementId, faces, type) {
            const el = document.getElementById(elementId);
            if (faces.length > 0) {
                const faceInfo = faces.map((f, i) =>
                    `Face ${i+1}: ${f.width}x${f.height} (${Math.round(f.score * 100)}% confidence)`
                ).join('<br>');
                el.innerHTML = `<div class="detection-status success">✓ ${faces.length} face(s) detected<br><small>${faceInfo}</small></div>`;
            } else {
                el.innerHTML = `<div class="detection-status warning">⚠ No face detected in ${type}</div>`;
            }
        }

        // Face file handler
        document.getElementById('faceFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('faceFileName').textContent = file.name;
            document.getElementById('faceFileLabel').classList.add('has-file');
            document.getElementById('faceDetectionStatus').innerHTML = '<div class="detection-status detecting"><span class="spinner"></span>Loading & compressing...</div>';

            const rawData = await fileToBase64(file);
            // Compress face image to reduce payload size
            faceImageData = await compressImage(rawData, 300000, 600);
            document.getElementById('facePreview').innerHTML = `<img src="${faceImageData}" alt="Face" id="faceImg">`;

            // Detect face
            document.getElementById('faceDetectionStatus').innerHTML = '<div class="detection-status detecting"><span class="spinner"></span>Detecting face...</div>';

            const img = await loadImage(faceImageData);
            const faces = await detectFaces(img);
            detectedSourceFace = faces[0] || null;

            showDetectionStatus('faceDetectionStatus', faces, 'source image');
        });

        // GIF file handler
        document.getElementById('gifFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('gifFileName').textContent = file.name;
            document.getElementById('gifFileLabel').classList.add('has-file');

            gifImageData = await fileToBase64(file);
            document.getElementById('gifPreview').innerHTML = `<img src="${gifImageData}" alt="GIF" id="gifImg">`;

            // Detect faces in first frame
            document.getElementById('gifDetectionStatus').innerHTML = '<div class="detection-status detecting"><span class="spinner"></span>Detecting faces in GIF...</div>';

            const img = await loadImage(gifImageData);
            detectedGifFaces = await detectFaces(img);

            showDetectionStatus('gifDetectionStatus', detectedGifFaces, 'GIF');
        });

        document.getElementById('blendStrength').addEventListener('input', (e) => {
            document.getElementById('blendValue').textContent = e.target.value + '%';
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!faceImageData || !gifImageData) {
                alert('Please select both a face image and a GIF');
                return;
            }

            const statusCard = document.getElementById('statusCard');
            const statusText = document.getElementById('statusText');
            const resultCard = document.getElementById('resultCard');
            const submitBtn = document.getElementById('submitBtn');

            statusCard.classList.remove('hidden');
            resultCard.classList.add('hidden');
            submitBtn.disabled = true;
            statusText.innerHTML = '<span class="spinner"></span> Processing GIF...';
            statusText.classList.remove('error');

            document.getElementById('debugLog').textContent = '';

            try {
                // Use detected faces or fallback to center
                let facesToUse = detectedGifFaces;
                if (facesToUse.length === 0) {
                    facesToUse = [{ x: 50, y: 50, width: 100, height: 100 }];
                }

                log('Starting request...');
                log('Face data length: ' + (faceImageData?.length || 0));
                log('GIF data length: ' + (gifImageData?.length || 0));
                log('Faces: ' + JSON.stringify(facesToUse));

                statusText.innerHTML = '<span class="spinner"></span> Sending to API...';

                const payload = {
                    faceImage: faceImageData,
                    gifData: gifImageData,
                    faces: facesToUse,
                    blendStrength: document.getElementById('blendStrength').value / 100
                };

                const payloadStr = JSON.stringify(payload);
                log('Payload size: ' + (payloadStr.length / 1024 / 1024).toFixed(2) + ' MB');

                if (payloadStr.length > 4400000) {
                    throw new Error('Payload too large (' + (payloadStr.length / 1024 / 1024).toFixed(1) + 'MB). Use smaller GIF (<3MB)');
                }

                log('Fetching /api/replace-faces...');
                let response;
                try {
                    response = await fetch('/api/replace-faces', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: payloadStr
                    });
                    log('Fetch completed, status: ' + response.status);
                } catch (fetchErr) {
                    log('FETCH ERROR: ' + fetchErr.name + ': ' + fetchErr.message);
                    throw fetchErr;
                }

                log('Response status: ' + response.status);
                log('Response type: ' + response.type);
                log('Response URL: ' + response.url);

                statusText.innerHTML = '<span class="spinner"></span> Parsing response...';

                const responseText = await response.text();
                log('Response length: ' + responseText.length);
                log('Response preview: ' + responseText.substring(0, 300));

                let result;
                try {
                    result = JSON.parse(responseText);
                    log('JSON parsed OK');
                } catch (parseErr) {
                    log('JSON PARSE ERROR: ' + parseErr.message);
                    throw new Error('Parse failed: ' + responseText.substring(0, 200));
                }

                if (!response.ok) {
                    log('API ERROR: ' + (result.error || 'Unknown'));
                    if (result.stack) log('Stack: ' + result.stack.join('\n'));
                    throw new Error(result.error || 'Processing failed');
                }

                log('Success! Output GIF length: ' + (result.gif?.length || 0));

                document.getElementById('resultImage').src = result.gif;
                document.getElementById('downloadBtn').href = result.gif;
                statusCard.classList.add('hidden');
                resultCard.classList.remove('hidden');

            } catch (error) {
                log('ERROR: ' + error.name + ': ' + error.message);
                if (error.stack) log('Stack: ' + error.stack);
                statusText.innerHTML = `Error: ${error.message}`;
                statusText.classList.add('error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadModels);
        } else {
            loadModels();
        }
    </script>
</body>
</html>

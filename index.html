<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face GIF Replacer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #ff00d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 .step {
            background: linear-gradient(90deg, #00d9ff, #ff00d9);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-row span {
            color: #666;
        }

        input[type="text"], input[type="url"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #00d9ff;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(90deg, #00d9ff33, #ff00d933);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-label:hover {
            background: linear-gradient(90deg, #00d9ff55, #ff00d955);
            border-color: #00d9ff;
        }

        .file-label.has-file {
            background: linear-gradient(90deg, #00ff8833, #00d9ff33);
            border-color: #00ff88;
        }

        .preview-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .preview-box {
            flex: 1;
            min-width: 200px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .preview-box h3 {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        .preview-box img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            object-fit: contain;
        }

        .preview-box .placeholder {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            border: 2px dashed #333;
            border-radius: 8px;
        }

        .options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00d9ff;
        }

        .option input[type="range"] {
            width: 120px;
            accent-color: #00d9ff;
        }

        .option label {
            color: #aaa;
            font-size: 0.9rem;
        }

        .option .value {
            color: #00d9ff;
            font-weight: bold;
            min-width: 40px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px 32px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #00d9ff, #ff00d9);
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-container {
            text-align: center;
            padding: 30px;
        }

        .result-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            padding: 12px 24px;
            background: #00ff88;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .status {
            text-align: center;
            padding: 20px;
            color: #00d9ff;
            font-size: 1.1rem;
        }

        .status.error {
            color: #ff4444;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d9ff;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 20px;
            }

            .input-row {
                flex-direction: column;
            }

            .options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face GIF Replacer</h1>
        <p class="subtitle">Replace faces in GIFs with your own face using ML</p>

        <form id="uploadForm">
            <div class="card">
                <h2><span class="step">1</span> Upload Your Face</h2>
                <div class="input-group">
                    <label>Choose a photo with your face</label>
                    <div class="input-row">
                        <label class="file-label" id="faceFileLabel">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            <span id="faceFileName">Choose file</span>
                            <input type="file" id="faceFile" accept="image/*">
                        </label>
                        <span>or</span>
                        <input type="url" id="faceUrl" placeholder="Paste image URL...">
                    </div>
                </div>
            </div>

            <div class="card">
                <h2><span class="step">2</span> Upload GIF</h2>
                <div class="input-group">
                    <label>Choose a GIF with faces to replace</label>
                    <div class="input-row">
                        <label class="file-label" id="gifFileLabel">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            <span id="gifFileName">Choose file</span>
                            <input type="file" id="gifFile" accept="image/gif">
                        </label>
                        <span>or</span>
                        <input type="url" id="gifUrl" placeholder="Paste GIF URL...">
                    </div>
                </div>
            </div>

            <div class="preview-container">
                <div class="preview-box">
                    <h3>Face Preview</h3>
                    <div id="facePreview" class="placeholder">No image selected</div>
                </div>
                <div class="preview-box">
                    <h3>GIF Preview</h3>
                    <div id="gifPreview" class="placeholder">No GIF selected</div>
                </div>
            </div>

            <div class="card">
                <h2><span class="step">3</span> Options</h2>
                <div class="options">
                    <div class="option">
                        <input type="range" id="blendStrength" min="0" max="100" value="90">
                        <label>Blend Strength:</label>
                        <span class="value" id="blendValue">90%</span>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="useAdvanced" checked>
                        <label>Color Matching</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" id="useFfmpeg" checked>
                        <label>High Quality (FFmpeg)</label>
                    </div>
                </div>
            </div>

            <div class="card">
                <button type="submit" class="submit-btn" id="submitBtn">
                    Replace Faces
                </button>
            </div>
        </form>

        <div class="card hidden" id="statusCard">
            <div class="status" id="statusText">
                <span class="spinner"></span>
                Processing...
            </div>
        </div>

        <div class="card hidden" id="resultCard">
            <div class="result-container">
                <h2>Result</h2>
                <img id="resultImage" src="" alt="Result">
                <br>
                <a href="#" class="download-btn" id="downloadBtn" download="face_replaced.gif">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download GIF
                </a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const faceFile = document.getElementById('faceFile');
        const gifFile = document.getElementById('gifFile');
        const faceUrl = document.getElementById('faceUrl');
        const gifUrl = document.getElementById('gifUrl');
        const facePreview = document.getElementById('facePreview');
        const gifPreview = document.getElementById('gifPreview');
        const blendStrength = document.getElementById('blendStrength');
        const blendValue = document.getElementById('blendValue');
        const statusCard = document.getElementById('statusCard');
        const statusText = document.getElementById('statusText');
        const resultCard = document.getElementById('resultCard');
        const resultImage = document.getElementById('resultImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const submitBtn = document.getElementById('submitBtn');

        // File input handlers
        faceFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('faceFileName').textContent = file.name;
                document.getElementById('faceFileLabel').classList.add('has-file');
                faceUrl.value = '';
                const reader = new FileReader();
                reader.onload = (e) => {
                    facePreview.innerHTML = `<img src="${e.target.result}" alt="Face">`;
                };
                reader.readAsDataURL(file);
            }
        });

        gifFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('gifFileName').textContent = file.name;
                document.getElementById('gifFileLabel').classList.add('has-file');
                gifUrl.value = '';
                const reader = new FileReader();
                reader.onload = (e) => {
                    gifPreview.innerHTML = `<img src="${e.target.result}" alt="GIF">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // URL input handlers
        faceUrl.addEventListener('input', () => {
            if (faceUrl.value) {
                faceFile.value = '';
                document.getElementById('faceFileName').textContent = 'Choose file';
                document.getElementById('faceFileLabel').classList.remove('has-file');
                facePreview.innerHTML = `<img src="${faceUrl.value}" alt="Face" onerror="this.parentNode.innerHTML='Invalid URL'">`;
            }
        });

        gifUrl.addEventListener('input', () => {
            if (gifUrl.value) {
                gifFile.value = '';
                document.getElementById('gifFileName').textContent = 'Choose file';
                document.getElementById('gifFileLabel').classList.remove('has-file');
                gifPreview.innerHTML = `<img src="${gifUrl.value}" alt="GIF" onerror="this.parentNode.innerHTML='Invalid URL'">`;
            }
        });

        // Blend strength slider
        blendStrength.addEventListener('input', () => {
            blendValue.textContent = blendStrength.value + '%';
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const hasFace = faceFile.files[0] || faceUrl.value;
            const hasGif = gifFile.files[0] || gifUrl.value;

            if (!hasFace) {
                alert('Please provide a face image');
                return;
            }
            if (!hasGif) {
                alert('Please provide a GIF');
                return;
            }

            // Show status
            statusCard.classList.remove('hidden');
            resultCard.classList.add('hidden');
            statusText.innerHTML = '<span class="spinner"></span> Processing... This may take a while.';
            statusText.classList.remove('error');
            submitBtn.disabled = true;

            try {
                const formData = new FormData();

                if (faceFile.files[0]) {
                    formData.append('face_image', faceFile.files[0]);
                } else {
                    formData.append('face_image_url', faceUrl.value);
                }

                if (gifFile.files[0]) {
                    formData.append('gif_file', gifFile.files[0]);
                } else {
                    formData.append('gif_url', gifUrl.value);
                }

                formData.append('blend_strength', blendStrength.value / 100);
                formData.append('use_advanced', document.getElementById('useAdvanced').checked);
                formData.append('use_ffmpeg', document.getElementById('useFfmpeg').checked);

                const response = await fetch('/api/replace-faces', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Processing failed');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                resultImage.src = url;
                downloadBtn.href = url;
                statusCard.classList.add('hidden');
                resultCard.classList.remove('hidden');

            } catch (error) {
                statusText.innerHTML = `Error: ${error.message}`;
                statusText.classList.add('error');
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
